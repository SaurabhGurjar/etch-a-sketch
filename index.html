<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch the Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <!-- Disable text selection(user-select: none) because some canvas element are
        get selected and then they cause problem with function with drawing tools -->
    <div class="container" style="user-select: none">
        <!-- Header -->
        <div class="header">
            <h1 class="heading">Etch A Sketch</h1>
        </div>

        <!-- Content -->
        <div class="main">
            <div class="controls">
            <h3>Change pixel size</h3>
            <button class="user-input">Set Size</button>
            <button class="pen-color">Color</button>
            <button class="pen">Pen</button>
            <button class="eraser">Eraser</button>
            <button class="rgb-pen">RGB Pen</button>
            <button class="clear-canvas">Clear</button>

            </div>
            <div class="canvas"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="divider"></div>
            <h3>Created by Saurabh Choudhary</h3>
        </div>
    </div>
</body>

</html>
