<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch the Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <!-- Disable text selection(user-select: none) because some canvas element are
        get selected and then they cause problem with function with drawing tools -->
    <div class="container" style="user-select: none">
        <!-- Header -->
        <div class="header">
            <h1 class="heading">Etch A Sketch</h1>
        </div>

        <!-- Content -->
        <div class="main">
            <div class="tools">
                <h3 class="tools-heading">Tools</h3>
                <div class="change-pixel-container">
                    <label for="pd">Pixel Density</label>
                    <input type="range" class="user-input" id="pd" min="1" max="64" value="16">
                    <div class="show-pd">
                        <p class="show-pd-value"></p>
                    </div>
                </div>
                <div class="color-container">
                    <input type="color" id="pen-color" value="#000000">
                    <label for="pen-color">Pen color</label>
                </div>
                <button class="pen active">Pen</button>
                <button class="rgb-pen">RGB Pen</button>
                <button class="eraser">Eraser</button>
                <button class="clear-canvas">Clear</button>

            </div>
            <div class="canvas"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="divider"></div>
            <h3>Created by Saurabh Choudhary</h3>
        </div>
    </div>
</body>

</html>
